## Koruh Items
item.unity-stone.name = Камінь
item.unity-stone.description = Твердий і помірно щільний ресурс, поширений у зовнішній корі.
item.unity-stone.details = Камінь здається стійким до спор. Однак сліди каменю, знайдені глибше, утворені давно, хоча він набагато м'якший та більш універсальний.
item.unity-steel.name = Сталь
item.unity-steel.description = Твердий, загартований метал. Він ефективно зберігає досвід і має високу стійкість до корозії.
item.unity-dense-alloy.name = Щільний сплав
item.unity-dense-alloy.description = Сплав міді й свинцю. Має високу щільність, звідси й назва.
item.unity-dense-alloy.details = Оскільки свинець і мідь зазвичай не змішуються, їх потрібно обробляти під дуже високим нагріванням і тиском. Жодна з сучасних технологій не може це зробити, однак сліди щільного сплаву було знайдено в стародавніх руїнах.
item.unity-dirium.name = Диріум
item.unity-dirium.description = Складний сплав, що складається з багатьох елементів. Чудовий провідник досвіду. При насиченні досвідом має надприродні властивості.
item.unity-dirium.details = Незрозуміло, чи цей диріум ідентичний «діріуму», згаданому в стародавніх записах. Однак, оскільки він має багато властивостей описаного матеріалу, наприклад здатність телепортувати матерію, то вони скоріш за все не відрізняються один від одного, хімічно. Іронія полягає в тому, що цей матеріал хімічно не повинен існувати.

