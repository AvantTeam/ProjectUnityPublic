mod.disclaimer.text = Этот публичный релиз [accent]Project Unity[] имеет большое количество незавершенного контента, который будет опубликован в будущем, и скорее всего доработан. Его цель - помочь разработке путем сбора отзывов и предложений по техническим и творческим вопросам, а также вопросам баланса.\n[scarlet]этот мод не предназначен для игры[].

