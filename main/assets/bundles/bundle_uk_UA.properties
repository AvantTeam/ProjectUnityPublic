## Walls
block.unity-steel-wall.name = Сталева стіна
block.unity-steel-wall.description = Щільна і міцна стіна. Щільність матеріалу надає йому ще більшої стійкості до ударів високої сили.
block.unity-steel-wall-large.name = Велика сталева стіна
block.unity-steel-wall-large.description = Щільна і міцна стіна. Щільність матеріалу надає йому ще більшої стійкості до ударів високої сили. Охоплює кілька плиток.
block.unity-ustone-wall.name = Кам'яна стіна
block.unity-ustone-wall.description = Проста, дешева стінка. Вона легко кришиться, але камінь, з якого вона складається, напрочуд міцний, витримує навіть найсильніші удари. Тому вона має цікаву поведінку, витримує поодинокі удари, які можуть розсипати її, якщо завдавати їх з часом.
block.unity-dense-wall.name = Щільна стіна
block.unity-dense-wall.description = Трохи більш щільна і міцна стінка. Щільність матеріалу забезпечує йому високу стійкість до ударів високої сили.
block.unity-dirium-wall.name = Диріумна стіна
block.unity-dirium-wall.description = Дуже міцна стіна з цікавими властивостями. Довговічність матеріалу надає їй високу стійкість до ударів високої сили, і, здається, вона стійка до пошкоджень протягом деякого часу після удару.
block.unity-dirium-wall-large.name = Велика диріумна стіна
block.unity-dirium-wall-large.description = Дуже міцна стіна з цікавими властивостями. Довговічність матеріалу надає їй високу стійкість до ударів високої сили, і, здається, вона стійка до пошкоджень протягом деякого часу після удару. Охоплює кілька плиток.

# Experience
block.unity-exp-fountain.name = Джерело досвіду
block.unity-exp-fountain.description = Нескінченно створює досвід. Тільки пісочниця.
block.unity-exp-void.name = Вакуум для досвіду
block.unity-exp-void.description = Видаляє будь-який досвід. Тільки пісочниця.
block.unity-exp-tank.name = Резервуар для досвіду
block.unity-exp-tank.description = Зберігає трохи досвіду.
block.unity-exp-chest.name = Склад для досвіду
block.unity-exp-chest.description = Зберігає багато досвіду. Розвантажувати можуть тільки розвантажувачі.
block.unity-exp-output.name = Центр досвіду
block.unity-exp-output.description = Збирає частку досвіду, отриманого сусідніми блоками й виводить на найближчі конвеєри.
block.unity-exp-unloader.name = Розвантажувач досвіду
block.unity-exp-unloader.description = Вивантажує досвід із сусідніх блоків. Виходи у зворотному напрямку.
block.unity-exp-router.name = Старовинний маршрутизатор
block.unity-exp-router.description = Розподіляє сфери досвіду на сусідні плитки. Дозволяє предметам проходити по прямій лінії.
block.unity-exp-router.details = Давно втратили функцію розподілення предметів, просто пропускаючи їх. Він може розподілювати [#84ff00]щось інше[], хоча...
block.unity-exp-tower.name = Старовинна башта
block.unity-exp-tower.description = Надсилає досвід іншому блоку попереду.
block.unity-exp-tower.details = Давно втратили функцію надсилання енергії. Він може надсилати [#84ff00]щось інше[], хоча...
block.unity-diagonal-tower.name = Сталева башта
