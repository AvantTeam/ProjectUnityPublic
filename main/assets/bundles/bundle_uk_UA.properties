liquid.unity-lava.description = Розплавлений камінь, дуже гарячий. Поводьтеся з ним обережно.

# Koruh Blocks
## Crafters
block.unity-liquifier.name = Плавильня
block.unity-liquifier.description = Розплавляє камінь.
block.unity-solidifier.name = Охолоджувач
block.unity-solidifier.description = Охолоджує лаву. Потребує води.
block.unity-steel-smelter.name = Плавильний завод
block.unity-steel-smelter.description = Сплавляє щільний сплав і конденсований вуглець у сталь, використовуючи вугілля як паливо. Попри те, що він простий, він дуже неефективний.
block.unity-dense-smelter.name = Плавильний завод
block.unity-dense-smelter.description = Спалює мідь і свинець при сильному нагріванні для отримання щільного сплаву. Без досвіду він не може витримувати неймовірний жар, через що повільно плавиться.
block.unity-steel-smelter.details = Попри те, що цей завод було відтворено за кресленнями, знайденими у руїнах, його ефективність набагато нижча ніж очікувалося. Або предмети є ізотопами, які з того часу повністю розпалися, або креслення пропускає щось важливе.
block.unity-lava-smelter.name = Лавовий плавильний завод
block.unity-lava-smelter.description = Удосконалений плавильний завод, який плавить щільний сплав і конденсований вуглець у сталь за допомогою лави. Він може витримати високі температури плавлення лави лише за допомогою досвіду та миттєво розплавиться, якщо досвіду недостатньо.
block.unity-lava-smelter.details = Ця ітерація плавильного заводу є набагато ефективнішою з невідомих причин. Головна теорія полягає в тому, що те, що ми зараз називаємо «досвідом», насправді було поширеним в атмосфері стародавніх часів, і воно вдихало життя в ненаукові задуми.
block.unity-dirium-crucible.name = Тигель
block.unity-dirium-crucible.description = Насичує важкі метали інтенсивним нагріванням і досвідом для кування диріуму.\nРекомендується запобігати засміченню процесорами, оскільки цей блок має лише 4 сторони.
block.unity-dirium-crucible.details = У легендах і стародавніх переказах та неповних перекладах руїн, матеріал «діріум» згадувався як матеріал підставляння, який використовувався у магії. Після незліченних спроб і помилок ця досить дивна комбінація рідкісних металів, здається, дала те, що найкраще відповідає опису «діріуму».
block.unity-coal-extractor.name = Вугільний екстрактор
block.unity-coal-extractor.description = Видобуває вугілля з великої кількості каменю за допомогою води. Він не зазнає шкоди за відсутністю досвіду, але без достатнього досвіду він не видобуває вугілля.
block.unity-coal-extractor.details =
block.unity-titanium-extractor.name = Титановий екстрактор
block.unity-titanium-extractor.description = Видобуває титан зі сталі та щільного сплаву.
block.unity.titanium-extractor.details =

