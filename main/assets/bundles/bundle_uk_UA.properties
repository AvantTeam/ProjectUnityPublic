# Items
## Youngcha Items
item.unity-nickel.name = Нікель
item.unity-nickel.description = Твердий, але гнучкий метал. Рідкісний. Зустрічається великими скупченнями на поверхні.
item.unity-nickel.details = Невідомо, чому на батьківщині Янгчі так багато нікелю. Існує припущення, що велике зіткнення у минулому відірвало велику частину планетарної.
item.unity-cupronickel.name = Мельхіор
item.unity-cupronickel.description = Сплав нікелю та міді. Ефективний і довговічний теплопровідник.
item.unity-cupronickel.details = Майстерність Янгчі у використанні металів часто проявляється через гнучке застосування цього сплаву.
item.unity-super-alloy.name = Суперсплав
item.unity-super-alloy.description = Удосконалений сплав нікелю. Рідкісний надпровідний матеріал кімнатної температури.
item.unity-super-alloy.details = Одне з найкращих досягнень фракції, мало хто знає його рецепт і тим більше може його виготовити. Нещодавні дослідження виявили екзотичні властивості матеріалу, вони довели, що цей матеріал можна використовувати як зброю...
item.unity-sulfur.name = Сірка
item.unity-sulfur.description = Неметалева кристалічна речовина з безліччю застосувань.
item.unity-sulfur.details = Хоча її складно видобути, її здатність утворювати кислоту цінується тими, хто знає, де і як використовувати цю кислоту.

##Youngcha blocks
block.unity-drive-shaft.name = Обертовий вал
block.unity-drive-shaft.description = Передає обертання.
block.unity-shaft-router.name = Обертовий маршрутизатор
block.unity-shaft-router.description = Приймає енергію обертання та розподіляє її в 3 різних напрямках.
block.unity-small-transmission.name = Проста коробка передач
block.unity-small-transmission.description = Залежно від сторони входу, пришвидшує або сповільнює обертання. Може знадобитися більше обертової сили для збільшення швидкості.
block.unity-torque-meter.name = Вимірювач
block.unity-torque-meter.description = Блок, що показує швидкість та силу обертання, а також навантаження.
block.unity-small-drive-belt.name = Обертовий ремінь
block.unity-small-drive-belt.description = З'єднується з іншими обертовими ременями, передаючи обертання над місцевістю чи будівлями.
block.unity-large-drive-belt.name = Великий обертовий ремінь
block.unity-large-drive-belt.description = Більший варіант обертового ременя.
block.unity-torque-source.name = Джерело обертання
block.unity-torque-source.description = Безперервно генерує обертання. Налаштовується. Тільки пісочниця.
block.unity-wind-turbine.name = Вітрова турбіна
block.unity-wind-turbine.description = Використовує вітер для генерації обертання.
block.unity-rotary-water-extractor.name = Роторний екстрактор
block.unity-rotary-water-extractor.description = Викопує воду з глибоких підземних водойм.
block.unity-auger-drill.name = Шнековий бур
block.unity-auger-drill.description = Неглибокий бур, але здатний викопати багато землі.
block.unity-wall-drill.name = Стіновий бур
block.unity-wall-drill.description = Бур, який можна використовувати для видобування руд у стінах... або ворожих одиниць.
block.unity-heat-pipe.name = Теплова труба
block.unity-heat-pipe.description = Передає тепло до сусідніх теплових труб.
block.unity-flywheel.name = Маховик
block.unity-flywheel.description = Можна обертати за допомогою зовнішньої сили від валів або парових поршнів.
block.unity-steam-piston.name = Паровий поршень
block.unity-steam-piston.description = Поршень, який можна прикріпити до боків маховика. Для роботи потрібна вода і тепло (100°C).
block.unity-combustion-heater.name = Палевний нагрівач
block.unity-combustion-heater.description = Спалює займисті предмети для створення тепла. Більш займисті предмети віддаватимуть більше тепла.
block.unity-thermal-heater.name = Теплонагрівач
block.unity-thermal-heater.description = Збирає тепло з гарячих плиток.
block.unity-seebeck-generator.name = Генератор Зеебека
block.unity-seebeck-generator.description = Завжди хотіли налаштувати диференціальний генератор? Генерує електроенергію, коли обидві сторони мають різні температури.
block.unity-small-radiator.name = Малий радіатор
block.unity-small-radiator.description = Розсіює тепло.
block.unity-crucible.name = Тигель
block.unity-crucible.description = Використовується для плавлення предметів.
block.unity-crucible-channel.name = Тигельний канал
block.unity-crucible-channel.description = Переносить розплавлені предмети. \n[red]Будь ласка, не пийте заборонений сік.
block.unity-crucible-pump.name = Тигельний насос
block.unity-crucible-pump.description = Фільтрує та проштовхує розплавлені предмети.
block.unity-casting-mold.name = Ливарня
block.unity-casting-mold.description = Відливає розплавленні предмети назад у тверді предмети. Можна використовувати для створення сумішей розплавлених предметів, наприклад розплавлений пісок і свинець для метаскла.
block.unity-payload-casting-mold.name = Вантажна ливарня
block.unity-payload-casting-mold.description = Відливає певні блоки розміром 1x1, такі як стіни та модульні блоки.
block.unity-crucible-source.name = Тигельне джерело
block.unity-crucible-source.description = Виробляє будь-який предмет, який можна виготовити в тиглях. Тільки пісочниця.
block.unity-inserter-arm.name = Маніпулятор
block.unity-inserter-arm.description = Переміщує та обертає невеликі блоки. \nВи можете побудувати базу разом з ними!
block.unity-graphite-batch-press.name = Партійний графітовий прес
block.unity-graphite-batch-press.description = Дуже ефективний варіант графітового преса. Для функціонування потрібна обертальна енергія.

